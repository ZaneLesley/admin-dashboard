<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="sidebar">
				<ul>
					<ul class="tab_row">
						<li><img src="img/view-dashboard.svg" alt="dashboard image" id="large-image"></li>
						<li id="large_text">Dashboard</li>
					</ul>
				</ul>
				<ul>
					<ul class="tab_row">
						<li><img src="img/home-account.svg" alt="home image"></li>
						<li>Home</li>
					</ul>
					<ul class="tab_row">
						<li><img src="img/account-outline.svg" alt="accounts image"></li>
						<li>Profiles</li>
					</ul>
					<ul class="tab_row">
						<li><img src="img/message-badge-outline.svg" alt="message image"></li>
						<li>Messages</li>
					</ul>
					<ul class="tab_row">
						<li><img src="img/history.svg" alt="history image"></li>
						<li>History</li>
					</ul>
					<ul class="tab_row">
						<li><img src="img/calendar-check.svg" alt="tasks image"></li>
						<li>Tasks</li>
					</ul>
					<ul class="tab_row">
						<li><img src="img/account-group-outline.svg" alt="communities image"></li>
						<li>Communities</li>
					</ul>
				</ul>

				<ul>
					<ul class="tab_row">
						<li><img src="img/cog-outline.svg" alt="settings image"></li>
						<li>Settings</li>
					</ul>
					<ul class="tab_row">
						<li><img src="img/face-agent.svg" alt="support image"></li>
						<li>Support</li>
					</ul>
					<ul class="tab_row">
						<li><img src="img/message-badge-outline.svg" alt="privacy image"></li>
						<li>Privacy</li>
					</ul>
				</ul>
				<div></div>
			</div>
			<div class="content">
				<div class="nav">
					<div class="header1">
						<p>img</p>
						<input type="search" placeholder="Search..." />
						<p>img/button</p>
						<p>avatar</p>
						<p>username</p>
					</div>
					<div class="header2">
						<div class="user-information">
                            <img id="avatar" src="img/face-man-shimmer-outline.svg" alt="Avatar">
                            <span class="greetings">Hi there,</span>
                            <span class="username">username</span>
                        </div>
						<div class="buttons">
							<button>New</button>
                            <button>Upload</button>
                            <button>Share</button>
						</div>
					</div>
				</div>
				<div class="menu"></div>
			</div>
		</div>
	</body>
</html>
